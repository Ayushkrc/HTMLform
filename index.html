<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>

    <legend>Personal Details</legend>
    <form action="">
        <label for="name">First Name:</label>
        <input type="text">
        <br>
        <br>

        <label for="last">Middle Name:</label>
        <input type="text">
        <br>
        <br>

        <label for="last">Last Name:</label>
        <input type="text">
        <br>
        <br>

        <label for="hear">Course</label>
        <select name="hear" id="hear">
            <option value="selext one">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.Tech</option>
        </select>
        <br>
        <br>

        <label for="gender">Gender :</label>
        <br>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>


        <label for="dob">DOB</label>
        <input type="date" id="dob" value="dob">
        <br>

        <label for="phone">Phone :</label>
        <input type="tel" id="phone" >
        <br>
        <br>

        <label for="bio">Address</label>
        <br>
        <textarea name="address" id="address" cols="80" rows="5"></textarea>
        <br>
        <br>

        <label for="email">Email :</label>
        <input type="email">
        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password">
        <br>
        <br>
        <label for="repass">Re-type Password:</label>
        <input type="password">
        <br>
        <br>
        
        <input type="checkbox" id="tnc" value="tnc" name="terms">
        <label for="tnc">Agree to terms and conditions</label>
        <br>
        <br>

        <label for="dp">Choose File</label>
        <input type="file" id="dp" name="dp">
        <br>
        <br>
        
        <label for="colors">Choose Color</label>
        <input type="color">
        <br>
        <br>

        <input type="submit">
        <input type="reset">
        
    </form>
</fieldset>
</body>
</html>
